<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
		<style>
			a { text-decoration: none; }
			a:visited, a:active { color: blue; }
			a:hover, a:focus { color: darkblue; }
			.dark-mode { background-color: black; color: #aaaaaa; }
			.dark-mode a { color: blue; }
			.dark-mode a:hover, a:focus { color: darkblue; }
			.dark-mode a:visited, a:active { color: magenta; }
			.dark-mode a:visited:hover { color: darkmagenta; }
		</style>
        <title>Milestone Notebooks</title>
    </head>
    <body>
        <h3>Nootbook Not Available</h3>
		<script>
			function darkmode() {
				var bodystyle = document.body;
				var icon = document.getElementById('darkmode-icon');
				const dark = sessionStorage.getItem('darkmode');

				if (dark === 'true' || dark == 'undefined') {
					bodystyle.classList.add("dark-mode");
					sessionStorage.setItem('darkmode', true);
					icon.innerHTML = '&#x1F312;';
				} else {
					sessionStorage.setItem('darkmode', false);
					bodystyle.classList.remove("dark-mode");
					icon.innerHTML = '&#x1F315;';
				}
			}
			darkmode();
		</script>
    </body>
</html>
